<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
      nav ol li a {
        text-decoration: none;
      
      }
      nav ol li a:hover {
        color: blue;
      }

    </style>
  </head>
  <body>

    <nav class="container-fluid bg-primary text-light py-3">
      <ol class="text-light d-flex justify-content-end align-items-center list-unstyled">
        <li class="mx-3 "><a href="./4Blog.html" class="text-light">Anasayfa</a></li>
        <li class="mx-3"><a href="./3CV.html" class="text-light">CV</a></li>
        <li class="mx-3"><a href="./2FormlarlaCalismak.html" class="text-light">Bana Ulaş</a></li>
      </ol>
    </nav>

    </nav>

    <form action="" class="container mt-5">
      <fieldset>
        <legend >Kişisel</legend>
        <div class="my-2">
          <label for="name" class="form-label">İsim</label>
          <input class="form-control" type="text" id="name" required/>
        </div>
        <div class="my-2">
          <label class="form-label" for="lastname">Soyisim</label>
          <input class="form-control" type="text" id="lastname" required/>
        </div>
        <div class="my-2">
          <label class="form-label" for="email">E-posta</label>
          <input class="form-control" type="email" id="email" placeholder="abc@hotmail.com" required/>
        </div>
        <div class="my-3">
          <label class="form-label" for="gender">Cinsiyet</label><br>
          <input  type="radio" name="gender" id="male" value="male" class="form-check-input"/>
          <label style="display: inline;" for="male">Erkek</label>
          <input type="radio" name="gender" id="female" value="female" class="form-check-input ms-3"/>
          <label style="display: inline;" for="female" >Kadın</label>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label class="form-label" for="pass">Password</label>
          <input class="form-control" type="password" required id="pass"/>
        </div>
      </fieldset>

      <fieldset class="my-2">
        <div class="my-2">
          <label class="form-label" for="meyve" id="meyve">Favori Meyveniz</label>
          <select class="form-select" name="meyve" id="meyve">
            <option value="">Seçiniz</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
            <option value="pineapple">Ananas</option>
            <option value="apple">Elma</option>
            <option value="grape">Üzüm</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Bana Ulaş</legend>
        <div class="">
          <label class="form-label" for="metin">Metin</label>
          <textarea class="form-control" name="metin" id="metin" rows="5" cols="50"></textarea>
        </div>
      </fieldset>


      <fieldset>
        <legend>Son Adım</legend>
        <div>
          <button class="btn btn-primary" type="submit">Gönder</button>
          <button class="btn btn-danger" type="reset">Sıfırla</button>
        </div>
      </fieldset>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
