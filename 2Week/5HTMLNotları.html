<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Search Engine optimizasyonu için Title ve meta desc önemli sayfayı buna göre indekslemektedir.
    keywords SEO Çalışması için gerekli yer

    meta property alanı resmi olarak yok sayfa sosyal media hesaplarınddan paylaşıldıgında kısaltmak için görsel ve başlık için büyük firmnaların anlaştıgı sayfa hakkında url bilgi vs olan bir alan

    twitterınki farklı o yüzden onu da ekledik.

    -->
    <title>Document</title>
    <meta name="description" content="">
    <meta name="keywords" content="">


    <meta property="og:title" content="Title">
    <meta property="og:description" content="Title">
    <meta property="og:img" content="https://picsum.photos/id/237/200/300">
    <meta property="og:url" content="https://picsum.photos/id/237/200/300">


    <meta property="twitter:title" content="Title">
    <meta property="twitter:description" content="Title">
    <meta property="twitter:img" content="https://picsum.photos/id/237/200/300">
    
</head>
<body>
    
</body>
</html>
